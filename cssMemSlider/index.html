<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>CSS Mem Slider</title>
</head>
<body>
<div class="container">
    <nav class="nav">
        <h1 class="title">CSS Mem Slider</h1>
        <h2 class="subtitle">A simple slider made with CSS</h2>
    </nav>
    <div class="slider">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">
        <div class="slider_images">
            <div class="image">
                <img src="./slides/1.jpg" alt="">
            </div>
            <div class="image">
                <img src="./slides/2.jpg" alt="">
            </div>
            <div class="image">
                <img src="./slides/3.jpg" alt="">
            </div>
            <div class="image">
                <img src="./slides/4.png" alt="">
            </div>
            <div class="image">
                <img src="./slides/5.jpg" alt="">
            </div>
        </div>
        <div class="slides_info">
            <ul class="names">
                <li class="name">Bugs in our life</li>
                <li class="name">Эх ...</li>
                <li class="name">Кто еще не пошел по стопам отца?)</li>
                <li class="name">Scrums, meetings, sprints, deadlines</li>
                <li class="name">Ну правда все работает )</li>
            </ul>
            <div class="controls">
                <label for="slide1" class="control">
                    <div class="control_btn"></div>
                </label>
                <label for="slide2" class="control">
                    <div class="control_btn"></div>
                </label>
                <label for="slide3" class="control">
                    <div class="control_btn"></div>
                </label>
                <label for="slide4" class="control">
                    <div class="control_btn"></div>
                </label>
                <label for="slide5" class="control">
                    <div class="control_btn"></div>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
